<form method="GET">
    <div class="filtro-container">
        <input type="text" name="busca" placeholder="Pesquisar..." class="input-pesquisa" value="{{ request.GET.busca }}">

        <ul class="filtro-lista">
            <li>
                <label>
                    <input type="radio" name="status" value="true"
                           {% if request.GET.status == "true" %}checked{% endif %}>
                    <span>Disponível</span>
                </label>
            </li>

            <li>
                <label>
                    <input type="radio" name="status" value="false"
                           {% if request.GET.status == "false" %}checked{% endif %}>
                    <span>Indisponível</span>
                </label>
            </li>
        </ul>

        <button type="submit">Filtrar</button>
    </div>
</form>
