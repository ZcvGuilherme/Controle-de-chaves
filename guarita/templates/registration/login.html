{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'login/style.css' %}">
{% endblock %}

{% block content %}
<div class="CaixaTopo">
<div class="login-container">
    <form method="post" class="login-card">
        {% csrf_token %}

        <div class="form-group row">
  <label for="email_address" class="col-md-4 col-form-label text-md-right">Usuário</label>
  <div class="col-md-6">
    <input type="text" id="email_address" class="form-control" name="username" required autofocus>
  </div>
</div>

<div class="form-group row">
  <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
  <div class="col-md-6">
    <input type="password" id="password" class="form-control" name="password" required>
  </div>
</div>


        <button type="submit" class="btn-login form-control">Entrar</button>

        {% if form.errors %}
            <p class="error-msg">Usuário ou senha inválidos.</p>
        {% endif %}
    </form>
</div>
</div>
{% endblock %}
